<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>2FA Password</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 2rem; }
    .nav a { margin-right: 1rem; }
  </style>
</head>
<body>
  <div class="nav">
    <a href="/">Dashboard</a>
    <a href="/admin/accounts"><b>Accounts</b></a>
  </div>
  <h1>Enter 2FA Password</h1>
  <form method="post" action="/admin/accounts/password">
    <input type="hidden" name="csrf" value="{{ csrf }}" />
    <label>Password
      <input type="password" name="password" required />
    </label>
    <div style="margin-top:1rem;"><button type="submit">Verify & Save</button></div>
  </form>
</body>
</html>
