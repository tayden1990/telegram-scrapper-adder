<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login Telegram Account</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 2rem; }
    .nav a { margin-right: 1rem; }
  </style>
</head>
<body>
  <div class="nav">
    <a href="/">Dashboard</a>
    <a href="/admin/accounts"><b>Accounts</b></a>
  </div>
  <h1>Login Telegram Account</h1>
  <form method="post" action="/admin/accounts/login">
    <input type="hidden" name="csrf" value="{{ csrf }}" />
    <label>Phone number
      <input type="text" name="phone" placeholder="+1234567890" required />
    </label>
    <div style="margin-top:1rem;"><button type="submit">Send Code</button></div>
  </form>
</body>
</html>
