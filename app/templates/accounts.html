<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Accounts</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 2rem; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f5f5f5; }
    .nav a { margin-right: 1rem; }
  </style>
</head>
<body>
  <div class="nav">
    <a href="/">Dashboard</a>
    <a href="/admin/accounts"><b>Accounts</b></a>
    <a href="/upload">Upload</a>
    <a href="/settings">Settings</a>
  </div>
  <h1>Telegram Accounts</h1>
  <p><a href="/admin/accounts/login">Add / Login new account</a></p>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Phone</th>
        <th>Cooldown</th>
        <th>Last Error</th>
        <th>Session</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for a in accounts %}
      <tr>
        <td>{{ a.id }}</td>
        <td>{{ a.phone }}</td>
        <td>{{ a.cooldown_until or '' }}</td>
        <td>{{ a.last_error or '' }}</td>
        <td>{{ a.session_path }}</td>
        <td>
          <form method="post" action="/admin/accounts/delete" onsubmit="return confirm('Delete account?');">
            <input type="hidden" name="csrf" value="{{ csrf }}" />
            <input type="hidden" name="id" value="{{ a.id }}" />
            <button type="submit">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
